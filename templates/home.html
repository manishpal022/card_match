<!DOCTYPE html>
<html>

<head>
  <a href="http://127.0.0.1:8000/reset_game"><img src="{{ url_for('static', path='/reset_game.jpg') }}" width="20"
      height="200"></img></a>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Card Match!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <style>
    #example1 {
      width: 40px;
      height: 120px;
      border: 2px solid black;
      margin: .1em;
      background-color: cornflowerblue;
      padding-left: 180px;
    }

    #example2 {
      width: 40px;
      height: 120px;
      border: 2px solid black;
      margin: .1em;
      padding-left: 180px;
    }
  </style>
</head>


<body>
  <a href="http://127.0.0.1:8000/?row_={{row}}&col_={{column}}"><h1>Reset Game</h1></a>
  <h1>Player Card Match game</h1>
  <h2>No.of Click:{{ count }}</h2>
  <h1>Global Best: 20</h1>
  <section class="section">
    <div class="container">
      {% for row in elements|batch(4) %}
      <div class="columns">
        {% for column in row %}
        <div class="column">
          {% if column[0] == 'X' %}
          <!-- <a href="http://127.0.0.1:8000/?row_={{column[1]}}&col_={{column[2]}}"><p class="notification is-danger">{{ column[0] }}</p></a> -->
          <a href="http://127.0.0.1:8000/?row_={{column[1]}}&col_={{column[2]}}">
            <div id="example1"></div>
          </a>
          {% elif column[0] != 'X' %}
          <a href="http://127.0.0.1:8000/?row_={{column[1]}}&col_={{column[2]}}">
            <div id="example2">
              <h1 style="text-align: center; padding-right: 10px ; font-size: 5em;">{{ column[0] }}</h1>
            </div>
          </a>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </section>
</body>

</html>
